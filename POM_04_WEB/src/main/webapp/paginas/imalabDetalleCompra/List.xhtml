<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListImalabDetalleCompraTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ImalabDetalleCompraListForm">
                <p:panel header="#{bundle.ListImalabDetalleCompraTitle}">
                    <p:dataTable id="datalist" value="#{imalabDetalleCompraController.items}" var="item"
                                 selectionMode="single" selection="#{imalabDetalleCompraController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImalabDetalleCompraTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImalabDetalleCompraTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImalabDetalleCompraTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImalabDetalleCompraTitle_anulado}"/>
                            </f:facet>
                            <h:outputText value="#{item.anulado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImalabDetalleCompraTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImalabDetalleCompraTitle_imalabCabecera}"/>
                            </f:facet>
                            <h:outputText value="#{item.imalabCabecera}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImalabDetalleCompraTitle_imalabPrecio}"/>
                            </f:facet>
                            <h:outputText value="#{item.imalabPrecio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImalabDetalleCompraTitle_imalabReferente}"/>
                            </f:facet>
                            <h:outputText value="#{item.imalabReferente}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{imalabDetalleCompraController.prepareCreate}" update=":ImalabDetalleCompraCreateForm" oncomplete="PF('ImalabDetalleCompraCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ImalabDetalleCompraViewForm" oncomplete="PF('ImalabDetalleCompraViewDialog').show()" disabled="#{empty imalabDetalleCompraController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ImalabDetalleCompraEditForm" oncomplete="PF('ImalabDetalleCompraEditDialog').show()" disabled="#{empty imalabDetalleCompraController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{imalabDetalleCompraController.destroy}" update=":growl,datalist" disabled="#{empty imalabDetalleCompraController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
