<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImalabCabeceraViewDlg" widgetVar="ImalabCabeceraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewImalabCabeceraTitle}">
            <h:form id="ImalabCabeceraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{imalabCabeceraController.selected != null}">
                        <h:outputText value="#{bundle.ViewImalabCabeceraLabel_id}"/>
                        <h:outputText value="#{imalabCabeceraController.selected.id}" title="#{bundle.ViewImalabCabeceraTitle_id}"/>
                        <h:outputText value="#{bundle.ViewImalabCabeceraLabel_fechaFactura}"/>
                        <h:outputText value="#{imalabCabeceraController.selected.fechaFactura}" title="#{bundle.ViewImalabCabeceraTitle_fechaFactura}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewImalabCabeceraLabel_numeroFactura}"/>
                        <h:outputText value="#{imalabCabeceraController.selected.numeroFactura}" title="#{bundle.ViewImalabCabeceraTitle_numeroFactura}"/>
                        <h:outputText value="#{bundle.ViewImalabCabeceraLabel_imalabCliente}"/>
                        <h:outputText value="#{imalabCabeceraController.selected.imalabCliente}" title="#{bundle.ViewImalabCabeceraTitle_imalabCliente}"/>
                        <h:outputText value="#{bundle.ViewImalabCabeceraLabel_imalabDatosRuc}"/>
                        <h:outputText value="#{imalabCabeceraController.selected.imalabDatosRuc}" title="#{bundle.ViewImalabCabeceraTitle_imalabDatosRuc}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ImalabCabeceraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
