<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form>
                <p:selectOneMenu  id="iterator" value="#{conve.imalabCabecera}"  converter="convv"  >
                    <f:selectItem itemLabel="Choose item" noSelectionOption="true" />

                    <f:selectItems value="#{conve.itemsAvailableSelectMany}"  var="entity"  itemValue="#{entity}" itemLabel="#{entity.imalabCliente.apellidos}" />
                    <f:ajax event="change"  />
                </p:selectOneMenu>



                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{conve.itemsAvailableSelectMany}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FechaFactura"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaFactura}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NumeroFactura"/>
                        </f:facet>
                        <h:outputText value="#{item.numeroFactura}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ImalabCliente"/>
                        </f:facet>
                        <h:outputText value="#{item.imalabCliente.apellidos}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ImalabDatosRuc"/>
                        </f:facet>
                        <h:outputText value="#{item.imalabDatosRuc}"/>
                    </p:column>
                </p:dataTable>







            </h:form>

        </h:body>

    </f:view>
</html>
