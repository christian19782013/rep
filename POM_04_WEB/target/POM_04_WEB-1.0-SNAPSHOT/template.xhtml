<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/faces/paginas/imalabServicios/List.xhtml" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="ImalabCabecera" outcome="/paginas/imalabCabecera/List.xhtml" />
                            <p:menuitem value="ImalabCliente" outcome="/paginas/imalabCliente/List.xhtml" />
                            <p:menuitem value="ImalabDatosRuc" outcome="/paginas/imalabDatosRuc/List.xhtml" />
                            <p:menuitem value="ImalabDesciento" outcome="/paginas/imalabDesciento/List.xhtml" />
                            <p:menuitem value="ImalabDetalleCompra" outcome="/paginas/imalabDetalleCompra/List.xhtml" />
                            <p:menuitem value="ImalabPrecio" outcome="/paginas/imalabPrecio/List.xhtml" />
                            <p:menuitem value="ImalabReferente" outcome="/paginas/imalabReferente/List.xhtml" />
                            <p:menuitem value="ImalabServicios" outcome="/paginas/imalabServicios/List.xhtml" />
                            <p:menuitem value="ImalabTipoExamen" outcome="/paginas/imalabTipoExamen/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
