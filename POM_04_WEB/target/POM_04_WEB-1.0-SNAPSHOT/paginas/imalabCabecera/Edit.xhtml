<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImalabCabeceraEditDlg" widgetVar="ImalabCabeceraEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditImalabCabeceraTitle}">
            <h:form id="ImalabCabeceraEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{imalabCabeceraController.selected != null}">
                        <p:outputLabel value="#{bundle.EditImalabCabeceraLabel_id}" for="id" />
                        <p:inputText id="id" value="#{imalabCabeceraController.selected.id}" title="#{bundle.EditImalabCabeceraTitle_id}" required="true" requiredMessage="#{bundle.EditImalabCabeceraRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditImalabCabeceraLabel_fechaFactura}" for="fechaFactura" />
                        <p:calendar id="fechaFactura" pattern="MM/dd/yyyy HH:mm:ss" value="#{imalabCabeceraController.selected.fechaFactura}" title="#{bundle.EditImalabCabeceraTitle_fechaFactura}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditImalabCabeceraLabel_numeroFactura}" for="numeroFactura" />
                        <p:inputText id="numeroFactura" value="#{imalabCabeceraController.selected.numeroFactura}" title="#{bundle.EditImalabCabeceraTitle_numeroFactura}" />
                        <p:outputLabel value="#{bundle.EditImalabCabeceraLabel_imalabCliente}" for="imalabCliente" />
                        <p:selectOneMenu id="imalabCliente" value="#{imalabCabeceraController.selected.imalabCliente}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>

                                           var="imalabClienteItem"
                                           itemValue="#{imalabClienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditImalabCabeceraLabel_imalabDatosRuc}" for="imalabDatosRuc" />
                        <p:selectOneMenu id="imalabDatosRuc" value="#{imalabCabeceraController.selected.imalabDatosRuc}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{imalabDatosRucController.itemsAvailableSelectOne}"
                                           var="imalabDatosRucItem"
                                           itemValue="#{imalabDatosRucItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{imalabCabeceraController.update}" value="#{bundle.Save}" update="display,:ImalabCabeceraListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ImalabCabeceraEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ImalabCabeceraEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
